<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles.css" />
    <link
      rel="stylesheet"
      href="./icons/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>Memory Game</title>

  <body>
    <header>
      <h1>Memory Game</h1>
      <button>
        <i class="fa-solid fa-rotate-left"></i>

    </header>
    <main>

        <div id="b" data-number="8" data-grid="3">Beginner</div>

        <div class="cards"></div>
      </div>
    </main>
    <script src="./Main.js"></script>
  </body>
